mode: development
media_root:: media
media_url: /media
base_url: /
template: hyde.ext.jinja2
meta:
    author: Lakshmi Vyas
    twitter: http://twitter.com/lakshmivyas
    about: |
        Ringce is a small software company focussed on
        simple, useful and beautiful software, inside &
        outside. Ringce is based out of an equally simple,
        useful and beautiful city of Chennai.

        The name Ringce is intentionally mistyped
        and inspired by the _Miyamoto Mushashi_ book
        _The five rings_.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.blockdown.BlockdownPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
less:
    app: ~/local/bin/lessc
markdown:
    extensions:
        - def_list