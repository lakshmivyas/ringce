<div id="content-header">
    {% if page.created %}
    <div class="date-badge">
        <span class="date-day">{{page.created.day}}</span>
        <span class="date-month">{{page.created|date:"M"}}</span>
        <span class="date-year">{{page.created.year}}</span>
    </div>
    {%endif%}
    <h1>{{ page.title }}</h1>
</div>
